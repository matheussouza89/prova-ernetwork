<mat-tab-group>
    <mat-tab label="Cadastro de Cidade"><div class="container">
        <div class="titulo-pesquisa">
        <h1>Cadastro de Cidade</h1>
        <mat-form-field>
            <mat-label><mat-icon>search</mat-icon> Pesquisa</mat-label>
            <input matInput placeholder="Ex. Franca">
        </mat-form-field>
        <div class="clear"></div>
        </div>
        <form class="form-cadastro" #f="ngForm" (ngSubmit)="salvar(f)">
            <mat-form-field class="form-input">
                <mat-label>C처digo da Cidade</mat-label>
                <input name="codigo" matInput placeholder="Ex. 237-SP" required>
            </mat-form-field>
            <mat-form-field class="form-input">
                <mat-label>Nome da Cidade</mat-label>
                <input name="nome_cidade" matInput placeholder="Ex. S찾o Paulo" required>
            </mat-form-field>
            <mat-form-field class="form-input">
                <mat-label>Unidade Federativa</mat-label>
                <input name="uf" matInput placeholder="Ex. SP" required>
            </mat-form-field>
            <button mat-raised-button type="submit">
                Salvar
            </button>
        </form>
    </div></mat-tab>
    <mat-tab label="Listagem">
        <div class="container">
        <h1>Listagem de Cidades</h1>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- C처digo Column -->
              <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> C처digo </th>
                <td mat-cell *matCellDef="let cidade"> {{cidade.codigo}} </td>
              </ng-container>
          
              <!-- Nome -->
              <ng-container matColumnDef="cidade">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let cidade"> {{cidade.nome_cidade}} </td>
              </ng-container>
          
              <!-- Unidade Federativa Column -->
              <ng-container matColumnDef="uf">
                <th mat-header-cell *matHeaderCellDef> Unidade Federativa </th>
                <td mat-cell *matCellDef="let cidade"> {{cidade.uf}} </td>
              </ng-container>
          
              <!-- Editar Column -->
            <ng-container matColumnDef="editar">
                <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
                <td mat-cell class="cell-align-center" *matCellDef="let cliente">
                    <a mat-raised-button color="accent" title="Editar">
                        <mat-icon>edit</mat-icon>
                     </a>
                </td>
            </ng-container>
         
            <!-- Excluir Column -->
            <ng-container matColumnDef="excluir">
                <th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
                <td mat-cell class="cell-align-center" *matCellDef="let cliente">
                    <button mat-raised-button color="warn" title="Excluir">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator class="mat-elevation-z3"
            [length]="cidades.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
          </div>
    </div></mat-tab>
  </mat-tab-group>
